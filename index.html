<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe ✨</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Tic-Tac-Toe 🎮</h1>
    <div class="mode-buttons">
      <button id="pvp" class="mode-btn">👥 Player vs Player</button>
      <button id="ai" class="mode-btn">🤖 Player vs Computer</button>
    </div>
    <div id="board" class="board"></div>
    <div id="status" class="status">Select Mode to Start</div>
    <button id="restart" class="restart-btn">🔄 Restart Game</button>
  </div>

<script src="script.js"></script>
</body>
</html>
